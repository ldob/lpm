<!--
<div *ngFor="let projects of projectList$ | async | keyvalue">
  {{projects.key}}
  {{tmp(projects)}}
  {{tmp(projects.value)}}
  -->
  <table mat-table [dataSource]="projectList$ | async" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef i18n> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} {{tmp(element)}}</td>


    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="table-expandable-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="table-expandable-name">
            {{element.name}}
          </div>
          <div class="table-expandable-description">
            {{element.description}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="table-expandable-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="table-expandable-detail-row"></tr>
  </table>
<!-- </div> -->
