<mat-toolbar color="primary" class="expanded-toolbar">
    <span>
      <button mat-button routerLink="home">{{ title }}</button>
      <button mat-button routerLink="home"><mat-icon>home</mat-icon></button>
      <button mat-button routerLink="projects" *ngIf="isLoggedIn && isUser"><mat-icon>assignment</mat-icon></button>
      <button mat-button routerLink="profile" *ngIf="isLoggedIn"><mat-icon>how_to_reg</mat-icon></button>
      <button mat-button routerLink="user" *ngIf="isLoggedIn && isAdmin"><mat-icon>person_outline</mat-icon></button>
    </span>
  <div fxLayout="row">
    <button mat-button href="/login" routerLink="login" *ngIf="!isLoggedIn">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button *ngIf="isLoggedIn" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
