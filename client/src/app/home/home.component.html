<mat-card>
  <mat-card-content>
    <h3>{{title}}</h3>

    <p *ngIf="isLoggedIn">
      {{ content }}
    </p>

    <div *ngIf="!isLoggedIn" class="container" fxLayout="row" fxLayout.xs="column" fxLayouWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <div fxFlex="40%">
        <button mat-raised-button color="primary" routerLink="/login">Login</button>
      </div>
      <div fxFlex="40%">
        <button mat-button color="primary" routerLink="/register">Register</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
