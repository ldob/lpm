<mat-card>
  <mat-card-content>
    <h3>{{title}}</h3>

    <p *ngIf="isLoggedIn">
      {{ content }}
    </p>

    <div *ngIf="!isLoggedIn" fxFlex fxLayout="column">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-around start">
        <button mat-button color="primary" routerLink="/register">Registrieren</button>
        <button mat-raised-button color="primary" routerLink="/login">Login</button>
      </div>
    </div>

  </mat-card-content>
</mat-card>
