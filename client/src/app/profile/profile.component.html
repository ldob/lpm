<mat-card>
  <mat-card-content>
    <h3><strong>{{ currentUser.username }}</strong></h3>
    <p>
      <strong>Token:</strong>
      {{ currentUser.token.substring(0, 20) }} ...
      {{ currentUser.token.substr(currentUser.token.length - 20) }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
      <strong>Roles:</strong>
      <div style="padding-left: 36px;">
        <p *ngFor="let role of currentUser.roles">
          {{ role }}
        </p>
      </div>
  </mat-card-content>
</mat-card>
